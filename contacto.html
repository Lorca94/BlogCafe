<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de café</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Blog <span class="logo__bold">De Café</span></h1>
                </a>
                <nav class="navigator">
                    <a href="nosotros.html" class="navigator__link">Nosotros</a>
                    <a href="cursos.html" class="navigator__link">Cursos</a>
                    <a href="contacto.html" class="navigator__link">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="container">
        <h3 class="center-text">Contacto</h3>
        <div class="contact-bg"></div> 
        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Nombre</label>
                <input class="field__name" id="name" type="text" placeholder="Tu nombre">
            </div>
            <div class="field">
                <label class="field__label" for="email">Email</label>
                <input class="field__name" id="email" type="email" placeholder="Tu nombre">
            </div>
            <div class="field">
                <label class="field__label" for="message">Mensaje</label>
                <textarea class="field__message" id="message" placeholder="Tu nombre"></textarea>
            </div>
            <div class="field">
                <input type="submit" value="Enviar" class="btn btn-primary">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Blog <span class="logo__bold">De Café</span></h1>
                </a>
                <nav class="navigator">
                    <a href="nosotros.html" class="navigator__link">Nosotros</a>
                    <a href="cursos.html" class="navigator__link">Cursos</a>
                    <a href="contacto.html" class="navigator__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
